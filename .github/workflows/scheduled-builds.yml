# .github/workflows/scheduled-builds.yml
name: Trigger Pause to session

on:
  schedule:
    # Runs "at minute 10 past every hour" (see https://crontab.guru)
    - cron: '2 * * * *'
jobs:
  build:
    name: Trigger Session Pause
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gridai-actions/gridai-login@v0
        with:
          gridai-username: ${{ secrets.GRIDAI_USERNAME }} 
          gridai-key: ${{ secrets.GRIDAI_KEY }} `
      - name: Session pause request
        # Pause a session
        run: grid session pause Hypnotic-Capuchin-111
